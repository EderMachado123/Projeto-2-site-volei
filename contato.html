<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="contato.css">
    <title>Site - Eder</title>
</head>

<body>
    <header>
        <div class="logo"> </div>
        <nav>
            <a class="links" href="home.html"><strong>Início</strong></a>
            <a class="links" href="galeria.html"><strong>Elenco</strong></a>
            <a class="links" href="blog.html"><strong>Blog</strong></a>
            <a class="links" href="contato.html"><strong>Contato</strong></a>
        </nav>
    </header>
    <form> <!--Formulário de contato-->
        <h3 style="margin: 0;"> <strong>Fale conosco</strong> </h3>
        <fieldset>
            <table id="table">
                <tr>
                    <td class="TDS">
                        <label for="nome"> <strong>Nome completo:</strong> </label>
                        <input type="text" id="nome" name="nome" placeholder="Quem é você?"> <br> <br>
                    </td>
                </tr>
                <tr>
                    <td class="TDS">
                        <label for="telefone"> <strong>Telefone:</strong> </label>
                        <input type="number" id="telefone" name="telefone" placeholder="Seu telefone"> <br> <br>
                    </td>

                </tr>
                <tr>
                    <td class="TDS">
                        <label for="e-mail"> <strong>E-mail:</strong> </label>
                        <input type="email" id="e-mail" name="e-mail" placeholder="Seu e-mail"> <br> <br>
                    </td>
                </tr>
                <tr> <!--Caixa de Texto-->
                    <td class="TDS">
                        <legend> <strong>Digite sua mensagem</strong> </legend>
                        <textarea name="mensagem" rows="10" cols="50" style="resize: none;"> Digite aqui </textarea>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
    
</body>

</html>
